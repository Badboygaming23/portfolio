<html lang="en">
  <head>

  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }

  <style>
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    /* Blinking cursor animation */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .animate-blink {
      animation: blink 0.8s infinite step-end;
    }

    /* Preloader Animations */
    @keyframes preloader-outer-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes preloader-inner-spin {
      0% { transform: rotate(0deg); stroke-dashoffset: 0; }
      50% { transform: rotate(-180deg); stroke-dashoffset: 150; } /* Changed rotation direction for variety */
      100% { transform: rotate(-360deg); stroke-dashoffset: 0; }
    }
    @keyframes preloader-pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.85); opacity: 0.75; }
    }

    /* Animated LED Border */
    @keyframes animated-gradient-border {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .animate-led-border {
      /* A vibrant LED-like color palette */
      background: linear-gradient(60deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #ee82ee, #ff0000);
      background-size: 300% 300%; /* Make the gradient larger than the element */
      animation: animated-gradient-border 6s linear infinite; /* Slower for a smoother flow */
    }
  </style>
</head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
